<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Venta de conejos</title>
</head>
<body>
    
    <!-- Bienvenida -->
    <h1 class="d-flex justify-content-center mt-5">Bienvenido a venta de conejos "Pepillo y Lylia"</h1>
    
    <div class="container-fluid">
        <div class="row">
            
    <!-- Conejos comunes -->
               
            <div class="col-12 m-5 d-flex justify-content-center">
                <h2>Conejos Comunes</h2>
            </div>
            <div class="col-12 d-flex justify-content-center">
                
                <div style="background-image: url(./imagenes/comun1.jpg) ;" class="col-12 col-md-5 conejo__img"></div>
            </div>   
                
            <div class="col-12 d-flex justify-content-center">
                <div style="background-image: url(./imagenes/comun2.jpg) ;" class="col-12 col-md-5 conejo__img2"></div>
           </div>
            
     <!--Conejos cabeza de león  -->

            <div class="col-12 m-5 d-flex justify-content-center">
                <h2>Conejos Cabeza de León</h2>
            </div>
           
            <div class="col-12 d-flex justify-content-center">
                <div style="background-image: url(./imagenes/cabezaleon1.jpg) ;" class="col-12 col-md-5 conejo__img"></div>
           </div>
            
           <div class="col-12 d-flex justify-content-center">   
                <div style="background-image: url(./imagenes/cabezaleon2.jpg) ;" class="col-12 col-md-5 conejo__img2"></div>
           </div> 
            
    <!-- Conejos orejas caídas -->

            <div class="col-12 m-5 d-flex justify-content-center">
                <h2>Conejos Orejas Caídas</h2>
            </div>
           
            <div class="col-12 d-flex justify-content-center">
                <div style="background-image: url(./imagenes/orejascaidas1.jpg) ;" class="col-12 col-md-5 conejo__img"></div>
           </div>
            <div class="col-12 d-flex justify-content-center">    
                <div style="background-image: url(./imagenes/orejascaidas2.jpg) ;" class="col-12 col-md-5 conejo__img2"></div>
           </div>
            
        </div>
    </div>
    
    
    <script src="./js/index.js" ></script>
    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
