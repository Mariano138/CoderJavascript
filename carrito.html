<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <!-- CSS only boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Toast -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <!-- Navbar -->

    <header>

        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">
                <img src="./imagenes/icon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                La Madriguera
              </a>
              <a class="navbar-brand" href="">Registrarse</a>
            </div>
          </nav>
    
    </header>
    
    <!-- Categorias -->

    <div class="wrapper">
        <aside>
           
            <nav>
                <ul class="carrito-ul">
                    <li>
                        <a class="boton-menu boton-volver btn btn-primary" href="./index.html"><i class="bi bi-arrow-return-left"></i>Seguir comprando</a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active btn btn-primary" href="./carrito.html"><i class="bi bi-cart-fill"></i>Carrito</a>
                    </li>
                </ul>

                
            </nav>
        </aside>
        
        <main>

            <h2 class="titulo-principal">Carrito de compras</h2>
            
            <!-- Productos -->
            
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vac√≠o. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    


                </div>
                
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar btn btn-danger">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">

                        <div class="carrito-acciones-total">
                            <p>total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar btn btn-success">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-smile"></i></p>
            </div>
        </main>
    </div>



   
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JavaScript Bundle with Popper Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y   +gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>  
    <!-- Toast -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> 

    <!-- javascrip -->

    <script src="./javascript/cart.js" ></script>
    
</body>
</html>
